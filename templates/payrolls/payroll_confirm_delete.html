{% extends 'base.html' %}

{% block content %}
<div class="max-w-6xl px-4 py-8 mx-auto">
    <div class="p-6 rounded-lg shadow-md bg-slate-50 dark:bg-slate-700">
        <h2 class="mb-6 text-xl font-bold text-center text-gray-800 dark:text-white">Delete Payroll</h2>
        
        <div class="mb-6 text-center">
            <p class="text-slate-600 dark:text-slate-400">
                Are you sure you want to delete payroll for {{ object.employee }}
                ({{ object.month|date:"F Y" }})?
            </p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="flex justify-center space-x-4">
                <a href="{% url 'payroll-list' %}" 
                   class="inline-flex items-center rounded-full bg-slate-600 px-5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-slate-500 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:ring-offset-2 dark:bg-slate-700 dark:hover:bg-slate-600">
                   Cancel
                </a>
                <button type="submit" 
                        class="inline-flex items-center rounded-full bg-red-600 px-5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 dark:bg-red-700 dark:hover:bg-red-600">
                    Delete
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
