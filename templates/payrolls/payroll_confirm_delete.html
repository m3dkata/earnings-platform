{% extends 'base.html' %}

{% block content %}
<div class="max-w-6xl mx-auto px-4 py-8">
    <div class="bg-slate-50 dark:bg-slate-700 rounded-lg shadow-md p-6">
        <h2 class="text-xl font-bold mb-6 text-center text-gray-800 dark:text-white">Delete Payroll</h2>
        
        <div class="mb-6 text-center">
            <p class="text-slate-600 dark:text-slate-400">
                Are you sure you want to delete payroll for {{ object.employee }}
                ({{ object.month|date:"F Y" }})?
            </p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="flex justify-center space-x-4">
                <a href="{% url 'payroll-list' %}" 
                   class="text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 shadow-lg shadow-teal-500/50 dark:shadow-lg dark:shadow-teal-800/80 font-medium rounded-lg text-xs px-5 py-2 text-center me-2">
                   Cancel
                </a>
                <button type="submit" 
                        class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 font-medium rounded-lg text-xs px-5 py-2 text-center me-2">
                    Delete
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
