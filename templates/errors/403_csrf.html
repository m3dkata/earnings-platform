{% extends 'base.html' %}

{% block title %}CSRF Error{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-slate-100 dark:bg-slate-800">
    <div class="max-w-md w-full px-6 py-8 shadow-lg rounded-lg bg-white dark:bg-slate-700">
        <div class="text-center">
            <h1 class="text-9xl font-bold text-gray-800 dark:text-slate-200">403</h1>
            <h2 class="mt-4 text-3xl font-semibold text-gray-600 dark:text-slate-300">CSRF Verification Failed</h2>
            <p class="mt-4 text-gray-500 dark:text-slate-400">Security verification failed. Please try refreshing the page.</p>
            <div class="mt-6">
                <a href="{% url 'home' %}" 
                   class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 shadow-lg shadow-purple-500/50 dark:shadow-lg dark:shadow-purple-800/80 font-medium rounded-lg text-xs px-5 py-2 text-center me-2">
                    Return Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
