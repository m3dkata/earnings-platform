{% extends 'base.html' %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-slate-100 dark:bg-slate-800">
    <div class="w-full max-w-md px-6 py-8 bg-white rounded-lg shadow-lg dark:bg-slate-700">
        <div class="text-center">
            <h1 class="font-bold text-gray-800 text-9xl dark:text-slate-200">500</h1>
            <h2 class="mt-4 text-3xl font-semibold text-gray-600 dark:text-slate-300">Server Error</h2>
            <p class="mt-4 text-gray-500 dark:text-slate-400">Something went wrong on our end. We're working to fix it.</p>
            <div class="mt-6">
                <a href="{% url 'home' %}" 
                   class="px-5 py-2 text-xs font-medium text-center text-white rounded-full shadow-lg bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 shadow-purple-500/50 dark:shadow-lg dark:shadow-purple-800/80 me-2">
                    Return Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
