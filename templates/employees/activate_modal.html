<div class="fixed inset-0 bg-gray-700 bg-opacity-50 overflow-y-auto h-full w-full" id="activateModal">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white dark:bg-slate-800">
        <div class="mt-3">
            <h3 class="text-lg leading-6 font-medium text-gray-800 dark:text-white mb-4">Activate Employee</h3>
            <form method="POST" action="{% url 'toggle_employee_status' user.id %}" class="mt-4">
                {% csrf_token %}
                <input type="hidden" name="action" value="activate">
                <div class="space-y-4">
                    {{ form.as_p }}
                </div>
                <div class="mt-4 flex justify-end space-x-3">
                    <button type="button" onclick="document.getElementById('activateModal').classList.add('hidden')" class="text-white bg-gradient-to-r from-slate-500 via-slate-600 to-slate-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-slate-800 shadow-lg shadow-slate-500/50 dark:shadow-lg dark:shadow-slate-800/80 font-medium rounded-lg text-xs px-5 py-2 text-center me-2">
                        Cancel
                    </button>
                    <button type="submit" class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 shadow-lg shadow-purple-500/50 dark:shadow-lg dark:shadow-purple-800/80 font-medium rounded-lg text-xs px-5 py-2 text-center me-2">
                        Activate
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
