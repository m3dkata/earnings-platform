<div class="fixed inset-0 w-full h-full overflow-y-auto bg-gray-700 bg-opacity-50" id="activateModal">
    <div class="relative p-5 mx-auto bg-white border rounded-md shadow-lg top-20 w-96 dark:bg-slate-800">
        <div class="mt-3">
            <h3 class="mb-4 text-lg font-medium leading-6 text-gray-800 dark:text-white">Activate Employee</h3>
            <form method="POST" action="{% url 'toggle_employee_status' user.id %}" class="mt-4">
                {% csrf_token %}
                <input type="hidden" name="action" value="activate">
                <div class="space-y-4">
                    {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 dark:text-gray-300">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            {% for error in field.errors %}
                                <p class="mt-1 text-sm text-red-600 dark:text-red-500">{{ error }}</p>
                            {% endfor %}
                        {% endif %}
                    </div>
                    {% endfor %}
                    {% if form.non_field_errors %}
                        {% for error in form.non_field_errors %}
                            <p class="text-sm text-red-600 dark:text-red-500">{{ error }}</p>
                        {% endfor %}
                    {% endif %}
                </div>
                <div class="flex justify-end mt-4 space-x-3">
                    <button type="button" onclick="document.getElementById('activateModal').classList.add('hidden')" class="px-5 py-2 text-xs font-medium text-center text-white rounded-lg shadow-lg bg-gradient-to-r from-slate-500 via-slate-600 to-slate-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-slate-800 shadow-slate-500/50 dark:shadow-lg dark:shadow-slate-800/80 me-2">
                        Cancel
                    </button>
                    <button type="submit" class="px-5 py-2 text-xs font-medium text-center text-white rounded-lg shadow-lg bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 shadow-purple-500/50 dark:shadow-lg dark:shadow-purple-800/80 me-2">
                        Activate
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
