{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto p-8 text-center">
    <h1 class="text-2xl font-bold mb-6 text-slate-800 dark:text-white">Set Up 2FA</h1>
    
    <div class="mb-6">
        <p class="mb-4">Scan this QR code with your authenticator app:</p>
        <img src="{{ qr_code }}" alt="QR Code" class="mx-auto">
    </div>
    
    <div class="mb-6">
        <p class="font-semibold">Or enter this code manually:</p>
        <p class="font-mono text-lg">{{ device.key }}</p>
    </div>
    
    <form method="post" action="{% url 'verify_2fa' %}" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-gray-700">Enter the 6-digit code from your app:</label>
            <input type="text" name="otp_code" required class="w-full px-4 py-2 rounded-lg border border-gray-300">
        </div>
        <button type="submit" class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 shadow-lg shadow-purple-500/50 dark:shadow-lg dark:shadow-purple-800/80 font-medium rounded-full text-xs px-5 py-2 text-center me-2">
            Verify and Enable 2FA
        </button>
    </form>
</div>
{% endblock %}
