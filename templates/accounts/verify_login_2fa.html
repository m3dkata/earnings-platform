{% extends 'base.html' %}
{% block content %}
    <div class="flex items-center justify-center min-h-screen py-2 bg-slate-50 dark:bg-slate-900">
        <div class="w-full max-w-md px-8 py-10 space-y-8 bg-white border rounded-lg shadow-lg border-slate-200 dark:border-slate-800 dark:bg-slate-800">
            <div class="space-y-2">
                <h2 class="text-3xl font-bold tracking-tight text-center text-slate-900 dark:text-slate-100">
                    Two-Factor Authentication
                </h2>
                <p class="text-sm text-center text-slate-600 dark:text-slate-400">Enter the code from your authenticator app</p>
            </div>
            <form method="post" class="mt-8 space-y-6">
                {% csrf_token %}
                <div class="space-y-2">
                    <div class="relative">
                        <input type="text"
                               name="otp_code"
                               required
                               class="block w-full rounded-md border border-slate-200 bg-slate-50 px-4 py-2.5 text-center text-lg tracking-widest text-slate-900 placeholder:text-slate-400 focus:border-purple-500 focus:ring-purple-500 dark:border-slate-700 dark:bg-slate-900 dark:text-white dark:placeholder-slate-500"
                               maxlength="6">
                    </div>
                    {% if form.otp_code.errors %}
                        {% for error in form.otp_code.errors %}<p class="text-sm text-red-500">{{ error }}</p>{% endfor %}
                    {% endif %}
                </div>
                <button type="submit"
                        class="flex w-full items-center justify-center rounded-md bg-purple-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 dark:bg-purple-700 dark:hover:bg-purple-600">
                    <i class="mr-2 fa-solid fa-shield-halved"></i>
                    Verify
                </button>
            </form>
        </div>
    </div>
{% endblock %}
