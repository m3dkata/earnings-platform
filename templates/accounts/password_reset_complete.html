{% extends 'base.html' %}
{% block content %}
    <div class="flex items-center justify-center min-h-screen py-2 bg-slate-50 dark:bg-slate-900">
        <div class="w-full max-w-md px-8 py-10 space-y-6 bg-white border rounded-lg shadow-lg border-slate-200 dark:border-slate-800 dark:bg-slate-800">
            <div class="text-center">
                <i class="mb-4 text-4xl text-green-500 fa-solid fa-circle-check"></i>
                <h2 class="text-2xl font-bold tracking-tight text-slate-900 dark:text-slate-100">Password Reset Complete</h2>
                <p class="mt-2 text-sm text-slate-600 dark:text-slate-400">Your password has been set successfully.</p>
                <div class="mt-6">
                    <a href="{% url 'login' %}"
                       class="inline-flex items-center justify-center rounded-md bg-purple-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 dark:bg-purple-700 dark:hover:bg-purple-600">
                        Login
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
