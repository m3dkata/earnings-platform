{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl p-4 mx-auto">
    <div class="p-6 bg-white rounded-lg shadow-xl dark:bg-slate-800">
        <h3 class="mb-4 text-xl font-bold text-slate-900 dark:text-white">Delete Overtime Request</h3>
        <p class="mb-4 text-slate-600 dark:text-slate-300">Are you sure you want to delete this overtime request?</p>
        
        <div class="p-4 mb-4 rounded-lg bg-slate-50 dark:bg-slate-700">
            <p class="mb-2"><strong>Date:</strong> {{ object.date }}</p>
            <p class="mb-2"><strong>Hours:</strong> {{ object.hours }}</p>
            <p class="mb-2"><strong>Status:</strong> {{ object.status }}</p>
            <p><strong>Employee:</strong> {{ object.employee.user.get_full_name }}</p>
        </div>

        <form method="post" class="flex justify-end space-x-2">
            {% csrf_token %}
            <a href="{% url 'overtime:list' %}" 
               class="px-5 py-2.5 text-sm font-medium text-white bg-slate-600 rounded-full hover:bg-slate-700">
                Cancel
            </a>
            <button type="submit"
                    class="px-5 py-2.5 text-sm font-medium text-white bg-red-600 rounded-full hover:bg-red-700">
                Delete
            </button>
        </form>
    </div>
</div>
{% endblock %}
