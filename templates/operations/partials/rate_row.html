<div id="rate-{{ rate.pk }}" class="bg-white dark:bg-slate-800 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 overflow-hidden group">
    <div class="p-5">
        <div class="flex justify-between items-start mb-4">
            <h3 class="text-lg font-semibold text-slate-800 dark:text-white group-hover:text-purple-600 dark:group-hover:text-purple-400 transition-colors">
                {{ rate.category }}
            </h3>
            <span class="inline-flex items-center bg-purple-100 dark:bg-purple-900/50 px-3 py-1 rounded-full">
                <i class="fa-solid fa-tag text-purple-500 mr-1.5"></i>
                <span class="text-purple-800 dark:text-purple-300 font-medium">{{ rate.price }}</span>
            </span>
        </div>
        
        <div class="flex items-center justify-between">
            <a href="{% url 'operations_list' %}?search={{ rate.category }}" 
               class="inline-flex items-center gap-2 text-slate-600 dark:text-slate-400 hover:text-purple-600 dark:hover:text-purple-400 transition-colors">
                <i class="fa-solid fa-list-check"></i>
                <span>{{ rate.operations_count }} operations</span>
            </a>
            
            <div class="flex items-center gap-2">
                <a href="{% url 'rate_edit' rate.pk %}"
                   class="inline-flex items-center justify-center w-8 h-8 rounded-lg bg-emerald-100 hover:bg-emerald-200 text-emerald-700 hover:text-emerald-800 dark:bg-emerald-900/50 dark:text-emerald-400 dark:hover:bg-emerald-800 transition-colors">
                    <i class="fa-solid fa-pencil"></i>
                </a>
                <a href="{% url 'rate_delete' rate.pk %}"
                   class="inline-flex items-center justify-center w-8 h-8 rounded-lg bg-red-100 hover:bg-red-200 text-red-700 hover:text-red-800 dark:bg-red-900/50 dark:text-red-400 dark:hover:bg-red-800 transition-colors">
                    <i class="fa-solid fa-trash-can"></i>
                </a>
            </div>
        </div>
    </div>
</div>
