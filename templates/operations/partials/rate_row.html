<tr id="rate-{{ rate.pk }}" class="hover:bg-slate-50 dark:hover:bg-slate-600 transition-colors">
    <td class="py-3 px-2 sm:px-4 whitespace-nowrap text-[12px] sm:text-sm text-slate-800 dark:text-white">{{ rate.category }}</td>
    <td class="py-3 px-2 sm:px-4 whitespace-nowrap text-[12px] sm:text-sm text-slate-800 dark:text-white">{{ rate.price }}</td>
    <td class="py-3 px-2 sm:px-4 whitespace-nowrap text-[12px] sm:text-sm text-slate-800 dark:text-white">
        <a href="{% url 'operations_list' %}?search={{ rate.category }}" 
           class="inline-flex items-center rounded-lg px-2 py-2 text-xs font-medium bg-purple-100 text-purple-800 hover:bg-purple-400 dark:bg-purple-900 dark:text-purple-300 dark:hover:bg-purple-500 transition-colors">
            {{ rate.operations_count }} with this rate
        </a>
    </td>
    <td class="py-3 px-2 sm:px-4 whitespace-nowrap text-[12px] sm:text-sm">
        <a href="{% url 'rate_edit' rate.pk %}"
           class="text-gray-900 bg-gradient-to-r from-lime-200 via-lime-400 to-lime-500 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-lime-300 dark:focus:ring-lime-800 shadow-lg shadow-lime-500/50 dark:shadow-lg dark:shadow-lime-800/80 font-medium rounded-lg text-xs px-3 py-2 text-center me-2">
            <i class="fa-solid fa-pencil"></i>
        </a>
        <a href="{% url 'rate_delete' rate.pk %}"
           class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 font-medium rounded-lg text-xs px-3 py-2 text-center me-2">
            <i class="fa-solid fa-trash-can"></i>
        </a>
    </td>
</tr>
