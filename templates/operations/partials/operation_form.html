{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl p-4 mx-auto">
    <form method="post" class="p-6 space-y-4 rounded-lg shadow-xl bg-white dark:bg-slate-800">
        {% csrf_token %}
        {% for field in form %}
        <div class="space-y-2">
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <p class="text-xs italic text-red-500">{{ field.errors.0 }}</p>
            {% endif %}
        </div>
        {% endfor %}
        
        <div class="flex justify-center space-x-2">
            <button type="submit" 
                    class="inline-flex items-center rounded-full bg-emerald-600 px-5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-emerald-500 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 dark:bg-emerald-700 dark:hover:bg-emerald-600">
                Save
            </button>
            <a href="{% url 'operations_list' %}" 
               class="inline-flex items-center rounded-full bg-red-600 px-5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 dark:bg-red-700 dark:hover:bg-red-600">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
