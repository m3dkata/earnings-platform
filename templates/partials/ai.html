<!-- AI Assistant Button -->
<div class="fixed bottom-0 right-0 z-50">
    <button type="button" id="ai-assistant-button" class="px-3 py-2 rounded-tl-xl bg-purple-600 text-white hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 shadow-lg">
        <i class="fa-solid fa-brain"></i>   
    </button>
</div>

<!-- AI Assistant Chat Popup -->
<div id="ai-assistant-popup" class="fixed inset-x-0 bottom-0 w-[100vw] md:w-[60vw] h-[70vh] md:left-1/2 rounded-tl-lg rounded-tr-lg md:-translate-x-1/2 bg-slate-100 dark:bg-slate-800 shadow-xl flex flex-col overflow-hidden transform translate-y-full transition-transform duration-300 ease-in-out max-h-[70vh]">
    <div class="bg-purple-600 text-white px-4 py-2 flex justify-between items-center">
        <h3 class="text-lg font-medium">AI Assistant</h3>
        <button id="close-popup-button" class="text-white hover:text-slate-200">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>
    <div id="chat-messages" class="flex-grow overflow-y-auto p-4"></div>
    <form id="ai-query-form" class="flex items-center p-2">
        <button type="button" id="mic-button" class="px-4 py-2 bg-purple-600 text-white rounded-l hover:bg-purple-700">
            <i class="fa-solid fa-microphone"></i>
        </button>
        <textarea id="query-input" class="flex-grow text-slate-800 dark:text-white dark:bg-slate-700 px-4 py-2 border border-slate-300 rounded-l focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Ask something..."></textarea>
        <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded-r hover:bg-purple-700"><i class="fa-solid fa-paper-plane"></i></button>
    </form>
</div>
