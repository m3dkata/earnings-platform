<!-- AI Assistant Button -->
<div class="fixed bottom-0 right-0 z-50">
    <button type="button"
            id="ai-assistant-button"
            class="px-3 py-2 text-white bg-purple-600 shadow-lg rounded-tl-xl hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
        <i class="fa-solid fa-brain"></i>
    </button>
</div>
<!-- AI Assistant Chat Popup -->
<div id="ai-assistant-popup"
     class="fixed inset-x-0 bottom-0 h-[70vh] w-[100vw] max-h-[70vh] rounded-t-lg bg-white shadow-xl transition-transform duration-300 ease-in-out dark:bg-slate-800 md:left-1/2 md:w-[60vw] md:-translate-x-1/2 translate-y-full">
    <div class="flex flex-col h-full">
        <!-- Header -->
        <div class="flex items-center justify-between px-4 py-3 bg-purple-600 border-b rounded-t-lg border-slate-200 dark:border-slate-700">
            <h3 class="text-lg font-medium text-white">AI Assistant</h3>
            <button id="close-popup-button"
                    class="p-1 text-white transition-colors rounded-full hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-white/20">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <!-- Chat Messages -->
        <div id="chat-messages" class="flex-1 p-4 overflow-y-auto"></div>
        <!-- Input Form -->
        <div class="p-4 border-t border-slate-200 bg-slate-50 dark:border-slate-700 dark:bg-slate-900">
            <form id="ai-query-form" class="flex items-center gap-2">
                <button type="button"
                        id="mic-button"
                        class="inline-flex items-center justify-center w-10 h-10 text-white transition-colors bg-purple-600 rounded-full hover:bg-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 dark:bg-purple-700 dark:hover:bg-purple-600">
                    <i class="fa-solid fa-microphone"></i>
                </button>
                <textarea id="query-input"
                          class="flex-1 px-4 py-2 bg-white border rounded-lg border-slate-200 text-slate-900 placeholder:text-slate-400 focus:border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-500 dark:border-slate-700 dark:bg-slate-800 dark:text-white dark:placeholder:text-slate-500"
                          rows="1"
                          placeholder="Ask something..."></textarea>
                <button type="submit"
                        class="inline-flex items-center justify-center w-10 h-10 text-white transition-colors bg-purple-600 rounded-full hover:bg-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 dark:bg-purple-700 dark:hover:bg-purple-600">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>
</div>
