<div class="flex justify-center">
<button type="{{ type|default:'button' }}" {% if href %}href="{{ href }}"{% endif %}
        class="px-5 py-2 text-sm font-medium text-center text-white rounded-full shadow-lg bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 shadow-purple-500/50 dark:shadow-lg dark:shadow-purple-800/80 me-2">
    {% if icon %}<i class="{{ icon }}"></i>{% endif %}
    {{ text }}
</button>
</div>
