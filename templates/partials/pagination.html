{% if page_obj.has_other_pages %}
<div class="flex items-center justify-center mt-2">
        {% for num in page_obj.paginator.page_range %}
            <button @click="currentPage = {{ num }}; fetchPage()"
                class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br font-medium rounded-lg text-xs px-3 py-1 text-center me-2">
                {{ num }}
            </button>
        {% endfor %}
</div>
{% endif %}
