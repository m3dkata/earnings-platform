{% if page_obj.has_other_pages %}
    <div class="flex items-center justify-center mt-4 space-x-2">
        {% for num in page_obj.paginator.page_range %}
            <button @click="currentPage = {{ num }}; fetchPage()"
                    class="inline-flex items-center justify-center w-8 h-8 text-sm font-medium transition-colors rounded-md bg-slate-100 text-slate-900 hover:bg-slate-200 dark:bg-slate-800 dark:text-slate-100 dark:hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 disabled:pointer-events-none disabled:opacity-50">
                {{ num }}
            </button>
        {% endfor %}
    </div>
{% endif %}
